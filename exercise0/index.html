    <div class="contact-info">
        <h2>Täytä toimitustiedot</h2>
        <form action="">
            <table>
                <tr>
                    <td><label for="fname">Etunimi</label></td>
                    <td><label for="lname">Sukunimi</label></td>
                </tr>
                <tr>
                   <td><input type="text" id="fname" name="fname" placeholder="Pakollinen" required ></td> 
                   <td><input type="text" id="lname" name="lname" placeholder="Pakollinen" required></td> 
                </tr>
    
                <tr>
                    <td><label for="address">Osoite</label></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" id="address" name="address" placeholder="Pakollinen" required></td> 
                </tr>
    
                <tr>
                    <td><label for="city">Postitoimipaikka</label></td>
                    <td><label for="postcode">Postinumero</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="city" name="city" placeholder="Pakollinen" required></td> 
                    <td><input type="number" id="postcode" name="postcode" placeholder="Pakollinen" required></td> 
                </tr>
    
                <tr>
                    <td><label for="phonenumber">Puhelinnumero</label></td>
                    <td><label for="email">Sähköposti</label></td>
                </tr>
                <tr>
                    <td><input type="tel" id="phonenumber" name="phonenumber" placeholder="Pakollinen" required></td> 
                    <td><input type="email" id="email" name="email" placeholder="Pakollinen" required></td> 
                </tr>
    
                <tr>
                    <td><label for="extra-info">Lisätiedot</label></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea type="text" id="extra-info" name="extra-info" placeholder=""></textarea></td> 
                </tr>

                <tr>
                    <td><label for="reset">Tyhjennä kentät</label></td>
                    <td><input type="reset" id="reset" name="reset" value="Tyhjennä"></td>                    
                </tr>
                <tr>
                    <td><label for="submit">Jatka maksamaan</label></td>
                    <td><input type="submit" id="submit" name="submit" value="Jatka"></td>
                </tr>
            </table>            
        </form>
    </div>
